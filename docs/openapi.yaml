paths:
  /gql.hashnode.com/:
    post:
      summary: Get author bio details from Hashnode blogs
      tags:
        - Portfolio
      requestBody:
        description: Sample GraphQL query to fetch profile data
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
              example:
                query: >
                  {
                    user(username: "syntaxandsoul") {
                      name
                      bio
                      socialMediaLinks {
                        github
                        linkedin
                      }
                      techStack {
                        totalDocuments
                      }
                    }
                  }
      responses:
        '200':
          description: A successful response from Hashnode GraphQL API
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          name:
                            type: string
                          bio:
                            type: string
                          username:
                            type: string
                          tagline:
                            type: string
                          socialMediaLinks:
                            type: object
                            properties:
                              github:
                                type: string
                              linkedin:
                                type: string
                          techStack:
                            type: object
                            properties:
                              totalDocuments:
                                type: integer
              example:
                data:
                  user:
                    name: Divya Vadhyar
                    bio: Tech writer passionate about docs and dev experience
                    username: syntaxandsoul
                    tagline: Docs. Depth. Dev empathy.
                    socialMediaLinks:
                      github: https://github.com/divyavvadhyar
                      linkedin: https://linkedin.com/in/divya-vadhyar
                    techStack:
                      totalDocuments: 4
