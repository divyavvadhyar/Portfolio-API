paths:
  /gql.hashnode.com/:
    post:
      summary: Get author bio details from Hashnode blogs.
      tags: [Portfolio]
      responses:
        '200':
          description: A short personal bio and profile links
          content:
            application/json:
              schema:
                type: object
                properties:
                  bio:
                    type: string
                  website:
                    type: string
                  id:
                    type: string
                  username:
                    type: string
                  name:
                    type: string
                  tagline:
                    type: string
                  socialMediaLinks:
                    type: object
                    properties:
                      github:
                        type: string
                      linkedin:
                        type: string
                  techStack:
                    type: object
                    properties:
                      totalDocuments:
                        type: integer
